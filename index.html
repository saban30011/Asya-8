<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Türk Devletleri Haritası</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #f3f3f3;
    }

    h1 {
        margin: 20px 0;
    }

    #map {
        height: 550px;
        width: 90%;
        max-width: 1000px;
        margin: 0 auto 30px auto;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>Türk Devletleri Haritası</h1>
<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
  // Harita nesnesini oluştur
  const map = L.map('map').setView([43.5, 65.0], 4);

  // OpenStreetMap katmanı ekle
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap katkıcıları'
  }).addTo(map);

  // Türk devletleri verisi (koordinat + isim)
  const countries = [
    { name: "Türkiye", coords: [39.0, 35.0] },
    { name: "Azerbaycan", coords: [40.3, 47.0] },
    { name: "Kazakistan", coords: [48.0, 67.0] },
    { name: "Kırgızistan", coords: [41.5, 75.0] },
    { name: "Türkmenistan", coords: [39.5, 59.4] },
    { name: "Özbekistan", coords: [41.3, 69.2] }
  ];

  // Marker ekle
  countries.forEach(country => {
    L.marker(country.coords).addTo(map)
     .bindPopup(`<strong>${country.name}</strong>`);
  });
</script>

</body>
</html>
